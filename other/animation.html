<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scrolling Doctors</title>
<style>
.marquee-wrapper {
  width: 100%;
  overflow: hidden;
  border: 1px solid #ccc;
  padding: 10px 0;
  box-sizing: border-box;
  position: relative;
}

.marquee-content {
  display: flex;
  gap: 20px; /* spacing between boxes */
  animation: scroll 15s linear infinite;
}

.box {
  min-width: 200px; /* adjust width */
  position: relative;
  text-align: center;
}

.box img {
  width: 100%;
  display: block;
  border-radius: 10px;
}

.box span {
  font-size: 1.5rem;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  font-weight: 500;
  position: absolute;
  top: 70%; /* adjust vertical position */
  left: 50%;
  transform: translateX(-50%);
  color: #000;
}

/* Scroll Animation */
@keyframes scroll {
  0% { transform: translateX(100%); }
  100% { transform: translateX(-100%); }
}

/* Pause on hover */
.marquee-wrapper:hover .marquee-content {
  animation-play-state: paused;
}

</style>
</head>
<body>

<div class="marquee-wrapper">
  <div class="marquee-content">
    <div class="box">
      <img src="doctors.jpg" alt="Dr. Krishna Valecha">
      <span>Dr. Krishna Valecha</span>
    </div>
    <div class="box">
      <img src="doctors.jpg" alt="Dr. Krishna Valecha">
      <span>Dr. Krishna Valecha</span>
    </div>
    <div class="box">
      <img src="doctors.jpg" alt="Dr. Krishna Valecha">
      <span>Dr. Krishna Valecha</span>
    </div>
    <div class="box">
      <img src="doctors.jpg" alt="Dr. Krishna Valecha">
      <span>Dr. Krishna Valecha</span>
    </div>
    <div class="box">
      <img src="doctors.jpg" alt="Dr. Krishna Valecha">
      <span>Dr. Krishna Valecha</span>
    </div>
    <!-- Add more boxes as needed -->
  </div>
</div>

</body>
</html>
