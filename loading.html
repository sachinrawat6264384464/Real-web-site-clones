<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website with Reviews & Map</title>
  <style>
  
    /* Map Container */
    .map-container {
        max-width: 1200px;
        margin: 40px auto;
    }

    .map-container iframe {
        width: 100%;
        height: 400px;
        border: 0;
        border-radius: 10px;
    }

    /* Responsive adjustments */
    @media (max-width: 992px) {
        .ti-reviews-container-wrapper {
            grid-template-columns: repeat(2, 1fr);
        }
    }
    @media (max-width: 600px) {
        .ti-reviews-container-wrapper {
            grid-template-columns: 1fr;
        }
    }
  </style>
</head>
<body>

  <!-- Reviews Section -->
  

  <!-- Google Map Section -->
  <div class="map-container">
    <iframe 
      loading="lazy" 
      src="https://maps.google.com/maps?q=Apple%20Hospital%2015%2F1%2C%20Bhawarkua%20Main%20Rd%2C%20Transport%20Nagar%2C%20Indore%2C%20Madhya%20Pradesh%20452008&amp;t=m&amp;z=16&amp;output=embed&amp;iwloc=near" 
      title="Apple Hospital Location">
    </iframe>
  </div>

</body>
</html>
